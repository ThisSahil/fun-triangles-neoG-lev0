    <nav>

            <li><a href="/hypotenuse.html">Calculate Hypotenuse</a></li>
            <li><a href="/isTriangle.html">Is Triangle?</a></li>

        </ul>
    </nav>

    <div class="container">
        <h1>Triangle Quiz</h1>

        <form class="quiz-form">

            <div class="question-container">
                <p class="ques">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <div class="options">
                    <label><input class="opts" type="radio" name="q1" value="45°" />45°</label>
                    <label><input class="opts" type="radio" name="q1" value="90°" />90°</label>
                    <label><input class="opts" type="radio" name="q1" value="60°" />60°</label>
                </div>
            </div>

            <div class="question-container">
                <p class="ques">If the triangle has an angle 90°, what is it called?</p>
                <div class="options">
                    <label><input class="opts" type="radio" name="q2" value="obtuse" />obtuse</label>
                    <label><input class="opts" type="radio" name="q2" value="acute" />acute</label>
                    <label><input class="opts" type="radio" name="q2" value="right angled" />right angled</label>
                </div>
            </div>
        </form>

        <button id="submit-btn">Submit Answers</button>
        <div id="output-box"></div>

    </div>
</body>

<script src="./quiz.js"></script>
